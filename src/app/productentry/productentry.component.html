<div class="container-fluid bg-light">
<div class="container">
<div class="row">
<div class="col-lg-12">
<h1>Product Entry</h1>
<hr>

<form #entryform="ngForm" (ngSubmit)="add(entryform.value)">

<div class="form-row">

    <div class="form-group col-lg-6">
      <label for="inputName">Product Name</label>
      <input type="text" name="productname" ngModel #productname="ngModel" class="form-control" id="productname" placeholder="Product Name">
    </div>
    <div class="form-group col-lg-6">
      <label for="inputAge">Product Description</label>
      <input type="text" name="productdescription" ngModel #productdescription="ngModel" class="form-control" id="productdescription" placeholder="Product Description">
    </div>

</div>


<div class="form-row">

    <div class="form-group col-lg-6">
      <label for="inputName">Product Cost</label>
      <input type="text" name="productcost" ngModel #productcost="ngModel" class="form-control" id="productcost" placeholder="Product Cost">
    </div>
    <div class="form-group col-lg-6">
      <label for="inputAge">Product Category</label>
      <input type="text" name="productcategory" ngModel #productcategory="ngModel" class="form-control" id="productcategory" placeholder="Product Category">
    </div>

</div>

<div class="form-group">
    <label for="inputName">Product Discount</label>
    <input type="text" name="productdiscount" ngModel #productdiscount="ngModel" class="form-control" id="productdiscount" placeholder="Product Discount">
  </div>

  <div class="form-group">
      <label for="inputName">Product Image</label>
      <input type="text" name="productimage" ngModel #productimage="ngModel" class="form-control" id="productimage" placeholder="Product Image">
    </div>


    <button type="submit" class="btn btn-primary">Submit</button>



  </form>



</div></div></div></div>
