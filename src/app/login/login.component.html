<div class="container login-container">
    <div class="row">
        <div class="col-md-6 login-form-1 offset-3">
            <h3>Login</h3>
            <form ngForm #signupform="ngForm" (ngSubmit)="login()">
                <div class="form-group">
                    <input type="text" name="username" [(ngModel)]="username" class="form-control" placeholder="Your Email *" value="" />
                </div>
                <div class="form-group">
                    <input type="password" name="password" [(ngModel)]="password" class="form-control" placeholder="Your Password *" value="" />
                </div>
                <div class="form-group frm-btn">
                    <input type="submit" class="btnSubmit" value="Login" />
                </div>
            </form>
        </div>
    </div>
</div>
